<section class="bg">
  <mat-card class="card">
    <mat-card-header class="h2">
      <h2>Task Management</h2>
    </mat-card-header>
    <form #signupForm="ngForm" (ngSubmit)="signUp(signupForm)">

      <mat-card-content>
        <mat-form-field class="input">
          <input matInput placeholder="First Name" type="text" name="firstName" ngModel required>
        </mat-form-field>
        <mat-form-field class="input">
          <input matInput placeholder="Last Name" type="text" name="lastName" ngModel required>
        </mat-form-field>
        <mat-form-field class="input">
          <input matInput placeholder="Email Address" type="email" name="email" ngModel required>
        </mat-form-field>
        <mat-form-field class="input">
          <input matInput placeholder="Password" type="password" name="password" ngModel required>
        </mat-form-field>
        <mat-form-field class="input">
          <input matInput placeholder="Phone Number" type="number" name="phoneNumber" ngModel required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="button">
        <button mat-button mat-raised-button type="submit" class="btw" [disabled]="!signupForm.valid" color="primary">Sign Up</button>
<br>
        <a routerLink="/login" class="link">Already have account ?</a>      
      </mat-card-actions>
    </form>

  </mat-card>
</section>
