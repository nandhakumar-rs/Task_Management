<div class="bg">
    <mat-card class="card">
      <mat-card-header class="h2">
        <h2>Task Management</h2>
      </mat-card-header>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

        <mat-card-content>
                <mat-form-field class="input">
                  <input matInput placeholder="Email Address" type="email" name="email" ngModel required>
                </mat-form-field>
                <mat-form-field class="input">
                    <input matInput placeholder="Password" type="password" name="password" ngModel required>
                  </mat-form-field>

        </mat-card-content>
        <mat-card-actions class="button">
          <button mat-button mat-raised-button type="submit" class="btw" [disabled]="!loginForm.valid" color="primary" >Login</button>
          <button mat-button mat-raised-button [routerLink]="['/sign-up']" type="button" class="btw" color="primary" >Sign Up</button>

        </mat-card-actions>
      </form>

      </mat-card>
    </div>
